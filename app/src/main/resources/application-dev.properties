spring.application.name=spring-batch-practices

spring.datasource.url=jdbc:postgresql://localhost:5432/batch_practices
spring.datasource.username=batch_practices
spring.datasource.password=batch_practices
spring.datasource.driver-class-name=org.postgresql.Driver

spring.batch.initialize-schema=always

# Enable logging for Spring JDBC
spring.datasource.hikari.pool-name=HikariCP
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.transaction=DEBUG